<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mieten – MiFla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MiFla – Mietangebote entdecken</h1>
    <p>Finde genau das Mietobjekt, das du brauchst.</p>
  </header>

  <main>
    <form action="#" method="get">
      <label for="kategorie">Kategorie:</label><br />
      <select name="kategorie" id="kategorie">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="maschinen">Maschinen</option>
        <option value="garten">Garten</option>
        <option value="haushalt">Haushalt</option>
        <option value="sonstiges">Sonstiges</option>
      </select><br /><br />

      <label for="region">Region / Ort:</label><br />
      <input type="text" name="region" id="region" placeholder="z. B. Köln, Aachen" /><br /><br />

      <label for="suchwort">Stichwortsuche:</label><br />
      <input type="text" name="suchwort" id="suchwort" placeholder="z. B. Bohrmaschine" /><br /><br />

      <button type="submit">Angebote finden</button>
    </form>

    <hr />

    <section id="ergebnisse">
      <h2>Vorgestellte Mietobjekte</h2>

      <!-- Platzhalter für Angebote -->
      <div class="mietobjekt">
        <h3>Transporter</h3>
        <p>Ab 45 €/Tag · Region: Aachen</p>
        <a href="objekt.html">Details ansehen</a>
      </div>

      <!-- Hier können später per JS weitere Ergebnisse geladen werden -->
    </section>
  </main>
</body>
</html>
