<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vermieten – MiFla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MiFla – Objekt vermieten</h1>
    <p>Stelle hier dein Mietobjekt ein</p>
  </header>

  <main>
    <form action="#" method="post">
      <label for="titel">Titel des Objekts:</label><br />
      <input type="text" id="titel" name="titel" required /><br /><br />

      <label for="beschreibung">Beschreibung:</label><br />
      <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea><br /><br />

      <label for="preis">Preis pro Tag (€):</label><br />
      <input type="number" id="preis" name="preis" required /><br /><br />

      <label for="region">Region:</label><br />
      <input type="text" id="region" name="region" /><br /><br />

      <label for="kategorie">Kategorie:</label><br />
      <select id="kategorie" name="kategorie">
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="maschinen">Maschinen</option>
        <option value="garten">Garten</option>
        <option value="sonstiges">Sonstiges</option>
      </select><br /><br />

      <label for="bild">Bild (optional):</label><br />
      <input type="file" id="bild" name="bild" accept="image/*" /><br /><br />

      <input type="submit" value="Objekt anbieten" />
    </form>
  </main>
</body>
</html>
