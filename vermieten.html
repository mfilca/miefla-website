<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vermieten – MiFla</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 18px;
    }
    .zusatz-option {
      border: 1px solid #444;
      padding: 10px;
      margin-top: 10px;
      background: #1c1c1c;
    }
    button, .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: #e60023;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff0033;
    }
  </style>
</head>
<body>

  <h1>Objekt vermieten</h1>

  <form action="vermieten_speichern.php" method="post" enctype="multipart/form-data">
    
    <label>Titel des Objekts*</label>
    <input type="text" name="titel" required>

    <label>Kategorie*</label>
    <select name="kategorie" required>
      <option value="">Bitte wählen</option>
      <option>Baumaschine</option>
      <option>Werkzeug</option>
      <option>Fahrzeug</option>
      <option>Garten</option>
      <option>Haushalt</option>
      <option>Event</option>
      <option>Technik</option>
      <option>Freizeit</option>
    </select>

    <label>Unterkategorie*</label>
    <input type="text" name="unterkategorie" required>

    <label>Beschreibung*</label>
    <textarea name="beschreibung" rows="5" required></textarea>

    <label>Preis pro Tag (€)*</label>
    <input type="number" name="preis" required>

    <label>Kaution (€)*</label>
    <input type="number" name="kaution" required>

    <label>Verfügbar von*</label>
    <input type="date" name="von" required>

    <label>Verfügbar bis*</label>
    <input type="date" name="bis" required>

    <label>Region (z. B. PLZ oder Ort)*</label>
    <input type="text" name="region" required>

    <label>Fotos hochladen (mind. 3 Bilder)*</label>
    <input type="file" name="bilder[]" accept="image/*" multiple required>

    <h3>Zusatzoptionen (Optional)</h3>
    <div id="zusatzoptionen"></div>
    <button type="button" onclick="hinzufuegenOption()">➕ Option hinzufügen</button>

    <br><button type="submit" class="btn">✅ Objekt einstellen</button>
  </form>

  <script>
    function hinzufuegenOption() {
      const container = document.getElementById('zusatzoptionen');
      const box = document.createElement('div');
      box.className = 'zusatz-option';
      box.innerHTML = `
        <label>Beschreibung</label>
        <input type="text" name="zusatz_beschreibung[]" required>

        <label>Preis (€)</label>
        <input type="number" name="zusatz_preis[]" min="0" required>

        <label>Zusatz-Kaution (€)</label>
        <input type="number" name="zusatz_kaution[]" min="0" required>
      `;
      container.appendChild(box);
    }
  </script>

</body>
</html>
