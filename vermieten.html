<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MiFla – Vermieten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="vermieten_speichern.php" method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 50px auto;">
    <h2>Objekt vermieten</h2>

    <label for="kategorie">Kategorie *</label>
    <select name="kategorie" id="kategorie" required onchange="zeigeUntermenue(this.value)">
      <option value="">Bitte wählen</option>
      <option value="werkzeug">Werkzeug</option>
      <option value="fahrzeug">Fahrzeug</option>
      <option value="technik">Technik</option>
    </select>

    <div id="untermenue" style="margin-top: 10px;"></div>

    <label for="beschreibung">Beschreibung *</label>
    <textarea name="beschreibung" id="beschreibung" required rows="4" placeholder="Was bietest du an?"></textarea>

    <label for="region">Region *</label>
    <input type="text" name="region" id="region" required placeholder="z. B. Aachen, Köln, ...">

    <label for="zeitraum">Verfügbar ab *</label>
    <input type="date" name="zeitraum" id="zeitraum" required>

    <label for="preis">Preis in € pro Tag *</label>
    <input type="text" name="preis" id="preis" required>

    <label for="bild">Foto (optional)</label>
    <input type="file" name="bild" id="bild" accept="image/*">

    <input type="submit" value="Objekt anbieten">
  </form>

  <script>
    function zeigeUntermenue(kategorie) {
      let html = '';
      if (kategorie === 'werkzeug') {
        html = `
          <label for="unterkategorie">Werkzeugtyp (optional)</label>
          <select name="unterkategorie" id="unterkategorie">
            <option value="">-- optional --</option>
            <option value="bohrmaschine">Bohrmaschine</option>
            <option value="schleifer">Schleifer</option>
            <option value="sägen">Sägen</option>
          </select>`;
      } else if (kategorie === 'fahrzeug') {
        html = `
          <label for="unterkategorie">Fahrzeugtyp (optional)</label>
          <select name="unterkategorie" id="unterkategorie">
            <option value="">-- optional --</option>
            <option value="transporter">Transporter</option>
            <option value="anhänger">Anhänger</option>
            <option value="radlader">Radlader</option>
          </select>`;
      } else if (kategorie === 'technik') {
        html = `
          <label for="unterkategorie">Techniktyp (optional)</label>
          <select name="unterkategorie" id="unterkategorie">
            <option value="">-- optional --</option>
            <option value="drucker">Drucker</option>
            <option value="beamer">Beamer</option>
            <option value="kamera">Kamera</option>
          </select>`;
      }

      document.getElementById('untermenue').innerHTML = html;
    }
  </script>

</body>
</html>
