 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vermieten – MiFla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <main class="form-container">
    <h1>Objekt vermieten</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      
      <label for="titel">Titel des Objekts:</label>
      <input type="text" id="titel" name="titel" required />

      <label for="beschreibung">Beschreibung:</label>
      <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea>

      <label for="preis">Preis pro Tag (€):</label>
      <input type="number" id="preis" name="preis" required />

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required />

      <label for="kategorie">Kategorie:</label>
      <select id="kategorie" name="kategorie" required>
        <option value="">Bitte wählen</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="maschinen">Maschinen</option>
        <option value="garten">Garten</option>
        <option value="haushalt">Haushalt</option>
        <option value="sonstiges">Sonstiges</option>
      </select>

      <label for="bild">Bild (optional):</label>
      <div class="upload-box">
        <input type="file" id="bild" name="bild" accept="image/*" />
      </div>

      <button type="submit">Objekt anbieten</button>
    </form>
  </main>
</body>
</html>
